<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title> Calculator </title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="calculator">
        <div class="screen"> <br> </div>
        <br/>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>
            <button>0</button>
            <button>.</button>
            <button>/</button>
            <button id="equals">=</button>
        </div>
        <br/>
        <button id="clear">CLEAR</button>
    </div>

<script src="js/script.js"> </script>    
    
</body>
</html>
